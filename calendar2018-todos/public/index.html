<html>
  <head>
    <title>Super Calendar</title>
    <link
      rel="stylesheet"
      href="/client/index.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="app" class="rixo-todo-list">
      <h1 class="rainbow">{{ title }}</h1>

      <input v-model="taskInput" placeholder="Ajouter une tache">
      <button v-on:click="add">ADD</button>

      <p>Choses Ã  faire&nbsp;:{{ count }}</p>

      <h2>Ma superbe liste</h2>
      <ol class="list">

        <div v-for="item in items" >
            <div v-show = "item.edit == false">
                <li class="item" @dblclick = "item.edit = true"> {{item.task}} </li>
            </div>

            <div v-show = "item.edit == true"> 
              <li class="item" >
                <input  v-model = "item.task"
                v-on:blur= "item.edit=false; update()"
                @keyup.enter = "item.edit=false; update()">
              </li>
            </div>

          <button v-on:click="del(item._id)" ><i class="fa fa-trash"></i></button>
        </div>
      </ol>

      <!-- With component -->
      <!-- <h2>List with component</h2>
      <ol class="list">
        <todo-item v-for="item in items" v-bind:item="item"></todo-item>
      </ol> -->
    </div>

    <script src="/client/lib/vue.js"></script>
    <script src="/client/client.js"></script>
  </body>
</html>
